<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de historias médicas</title>
    <link rel="stylesheet" href="../static/assets/bulma/css/bulma.min.css" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>

  <body
    style="
      background-image: url(https://tidaunmsm.com/web/121728f/historia-clinica.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <section class="hero is-danger">
      <div class="hero-body">
        <h1 class="title">Sistema de historias médicas</h1>
      </div>
    </section>

    <div class="container">
      <form action="iniciar_sesion.html" method="POST">
        <div class="form-group">
          <br />
          <br />
          <h1 class="title is-1">Iniciar Sesión</h1>
          <h4>Usuario</h4>
          <input
            class="input"
            type="text"
            name="usuario"
            placeholder="Usuario"
          /><br /><br />
          <h4>Contraseña</h4>
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Contraseña"
          /><br /><br />
          <button type="submit" class="button">Ingresar</button>
        </div>
      </form>
    </div>

    <footer
      class="footer"
      style="
        background-image: url(https://www.sydicol.com.co/wp-content/uploads/2017/08/modulo-historias-clinicas.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="content has-text-centered">
        <p style="color: cornsilk; font-size: 20px">
          <b
            >Sistema de historias médicas con Blockchain por Gary Candia, Luis
            Suarez y Leonardo Zambrano.</b
          >
        </p>
      </div>
    </footer>
  </body>
</html>
