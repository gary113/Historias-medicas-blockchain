<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de historias médicas</title>
    <link rel="stylesheet" href="../static/assets/css/bulma.css" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>
  <body>
    <section class="hero is-danger">
      <div class="hero-body">
        <span class="title">Sistema de historias médicas</span>

        <div class="tooltip" style="position: absolute; right: 5em">
          <a class="title is-4" href="cerrar_sesion.html"
            ><img
              src="../static/cerrar_sesion.png"
              height="50px"
              width="50px"
            />
          </a>
          <span class="tooltiptext">Cerrar sesión</span>
        </div>
      </div>
    </section>

    <br />
    <br />
    <div class="container">
      <form method="POST" autocomplete="off">
        <div class="form-group">
          <h1 class="title is-1">Registrar nuevo doctor</h1>
          <input
            class="input"
            name="inputNombres"
            type="text"
            placeholder="Nombres"
          />
          <br />
          <br />
          <input
            class="input"
            name="inputApellidos"
            type="text"
            placeholder="Apellidos"
          />
          <br />
          <br />
          <input class="input" name="inputDni" type="text" placeholder="DNI" />
          <br />
          <br />
          <input
            class="input"
            name="inputEspecialidad"
            type="text"
            placeholder="Especialidad"
          />
          <br />
          <br />
          <input
            class="input"
            name="inputTelefono"
            type="tel"
            placeholder="Teléfono"
          />
          <br />
          <br />
          <input
            class="input"
            name="inputUsuario"
            type="text"
            placeholder="Usuario"
          />
          <br />
          <br />
          <input
            class="input"
            name="inputContrasenia"
            type="password"
            placeholder="Contraseña"
          />
          <br />
          <br />
          <button class="button" type="submit">Registrar</button>
        </div>
      </form>
    </div>

    <footer
      class="footer"
      style="
        background-image: url(https://www.sydicol.com.co/wp-content/uploads/2017/08/modulo-historias-clinicas.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="content has-text-centered">
        <p style="color: cornsilk; font-size: 20px">
          <b
            >Sistema de historias médicas con Blockchain por Gary Candia, Luis
            Suarez y Leonardo Zambrano.</b
          >
        </p>
      </div>
    </footer>
  </body>
</html>
