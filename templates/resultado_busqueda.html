<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de historias médicas</title>
    <link rel="stylesheet" href="../static/assets/bulma/css/bulma.min.css" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>

  <body>
    <section class="hero is-danger">
      <div class="hero-body">
        <h1 class="title">Sistema de historias médicas</h1>
      </div>
    </section>

    <div class="container">
      <br />
      <br />
      <h1 class="title is-3">Resultados de la búsqueda</h1>
    </div>
    <div
      style="
        width: 1000px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      "
    >
      <table
        class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
      >
        <thead>
          <tr>
            <th><abbr>DNI</abbr></th>
            <th><abbr>Nombre</abbr></th>
            <th><abbr>Apellido</abbr></th>
          </tr>
        </thead>
        <tbody>
          {% for paciente in pacientes: %}
          <tr>
            <td>
              <a href="detalle_historia.html?dni={{paciente['dni']}}"
                >{{paciente['dni']}}</a
              >
            </td>
            <td>{{paciente['nombre']}}</td>
            <td>{{paciente['apellido']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <footer
      class="footer"
      style="
        background-image: url(https://www.sydicol.com.co/wp-content/uploads/2017/08/modulo-historias-clinicas.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="content has-text-centered">
        <p style="color: cornsilk; font-size: 20px">
          <b
            >Sistema de historias médicas con Blockchain por Gary Candia, Luis
            Suarez y Leonardo Zambrano.</b
          >
        </p>
      </div>
    </footer>
  </body>
</html>
